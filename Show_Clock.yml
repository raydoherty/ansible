---
  - name: clock configuration
    hosts: switches
    connection: local
    gather_facts: no
    remote_user: "{{adminusername}}"
    vars:
      ansible_command_timeout: 150
      ansible_ssh_pass: "{{adminpassword}}"
      ansible_become_password: "{{adminpassword}}"

    tasks:
       - name: IOS | Show clock
         ios_command:
           commands:
            - show clock
         register: clock
       - debug: msg="{{ clock.stdout }}"
